---
name: "personalis"
group_labels: 
    - _Personalis
    - _Schema
relationships: 
    labels:
        - WAS_USED_BY:
            properties:
                ontology: "provenance"
                ontologySource: "https://www.w3.org/TR/2013/REC-prov-o-20130430"
        - GENERATED:
            properties:
                ontology: "provenance"
                ontologySource: "https://www.w3.org/TR/2013/REC-prov-o-20130430"
nodes:
    labels:
        - PersonalisSample:
            properties:
                - psalis_gender:
                    propertyTypes:
                        - String
                    propertyValues:
                        - M
                        - F
                    mandatory: true
                - psalis_requestId:
                    propertyTypes:
                        - String
                    mandatory: true
                    example: "SHIP_4633"
                - psalis_sampleConcordance:
                    propertyTypes:
                        - Float
                    mandatory: true
                -psalis_sampleQcCode:
                    propertyTypes:
                        - String
                    propertyValues:
                        - PASS
                        - FAIL
                    mandatory: true
                - psalis_predictedGender:
                    propertyTypes:
                        - String
                    propertyValues:
                        - M
                        - F
                    mandatory: true
                - psalis_volume:
                    propertyTypes:
                        - Long
                        - Integer
                    mandatory: true
                - psalis_OD260_280:
                    propertyTypes:
                        - Float
                    mandatory: true
                - psalis_receiptCode:
                    propertyTypes:
                        - String
                    propertyValues:
                        - PASS
                        - FAIL
                    mandatory: true
                - psalis_bloodType:
                    propertyTypes:
                        - String
                    propertyValues:
                        - A
                        - B
                        - AB
                        - O
                    mandatory: true
                - psalis_shippingId:
                    propertyTypes:
                        - String
                    mandatory: true
                    example: "SHIP1234567"
                - psalis_dataQcDate:
                    propertyTypes:
                        - Date
                    mandatory: true
                - psalis_alignmentCoverage:
                    propertyTypes:
                        - Float
                    mandatory: true
                - psalis_sampleQcDate:
                    propertyTypes:
                        - Date
                    mandatory: true
                - psalis_concentration:
                    propertyTypes:
                        - Long
                        - Integer
                    mandatory: true
                    example: 50
                - psalis_ethnicity:
                    propertyTypes:
                        - String
                    mandatory: true
                    example: "AFR"
                - psalis_assayType:
                    propertyTypes:
                        - String
                    mandatory: true
                    example: "WGS"
                - psalis_receiptDate:
                    propertyTypes:
                        - Date
                    mandatory: true
            relationships:
                out:
                    - WAS_USED_BY:
                        - PersonalisSequencing: personalis
        - PersonalisSequencing:
            properties:
                - psalis_protocolId:
                    propertyTypes:
                        - String
                    mandatory: true
                    example: "PROTOCOL_7"
                - psalis_plateCoord:
                    propertyTypes:
                        - String
                    mandatory: true
                    example: "C01"
                - psalis_cellId:
                    propertyTypes:
                        - Integer
                    mandatory: true
                    example: "0162195071"
                - psalis_runDate:
                    propertyTypes:
                        - Date
                    mandatory: true
                - psalis_plateId:
                    propertyTypes:
                        - String
                    mandatory: true
                    example: "***REMOVED***"
            relationships:
                in:
                    - WAS_USED_BY:
                        - PersonalisSample: personalis
                out:
                    - GENERATED:
                        - CloudObject: trellis-general
