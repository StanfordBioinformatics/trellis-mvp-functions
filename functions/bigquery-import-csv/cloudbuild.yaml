steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
         'beta',
         'functions',
         'deploy',
         '${_FUNC_GROUP}-bigquery-import-csv',
         '--project=${PROJECT_ID}',
         '--source=functions/bigquery-import-csv',
         '--memory=256MB',
         '--max-instances=20',
         '--entry-point=import_csv_to_bigquery',
         '--runtime=python37',
         '--trigger-topic=${_TRIGGER_TOPIC}',
         '--update-env-vars=CREDENTIALS_BUCKET=${_CREDENTIALS_BUCKET}',
         '--update-env-vars=CREDENTIALS_BLOB=${_CREDENTIALS_BLOB}',
         '--update-env-vars=ENVIRONMENT=${_ENVIRONMENT}',
         '--update-labels=func-group=${_FUNC_GROUP}',
  ]
