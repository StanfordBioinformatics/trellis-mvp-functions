steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
         'beta',
         'functions',
         'deploy',
         'wgs-35000-db-query',
         '--project=${PROJECT_ID}',
         '--service-acounts=${_SERVICE_ACCOUNT}',
         '--source=functions/db-query',
         '--memory=128MB',
         '--max-instances=100',
         '--entry-point=query_db',
         '--runtime=python37',
         '--trigger-topic=wgs-35000-db-queries',
         '--update-env-vars=CREDENTIALS_BUCKET=${_CREDENTIALS_BUCKET}',
         '--update-env-vars=CREDENTIALS_BLOB=${_CREDENTIALS_BLOB}',
         '--update-env-vars=ENVIRONMENT=${_ENVIRONMENT}',
         '--update-labels=data-group=wgs-35000',
  ]