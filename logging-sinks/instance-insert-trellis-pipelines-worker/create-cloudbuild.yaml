steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['pubsub', 'topics', 'create', '${_FUNC_GROUP}-log-insert-trellis-instance']
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
         'logging',
         'sinks',
         'create',
         '${_FUNC_GROUP}-sink-insert-trellis-instance',
         'pubsub.googleapis.com/projects/gbsc-gcp-project-mvp-dev/topics/${_FUNC_GROUP}-log-insert-trellis-instance',
         '--log-filter', 'resource.type="gce_instance" AND protoPayload.serviceName="compute.googleapis.com" AND protoPayload.request."@type"="type.googleapis.com/compute.instances.insert" AND protoPayload.request.networkInterfaces.network:"networks/trellis-neo4j-dev" AND protoPayload.resourceName:"google-pipelines-worker" AND protoPayload.request.labels.key:"trellis-id"'
  ]
